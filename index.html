<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>MR TURISMO - Acesso ao Contrato</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('https://i.postimg.cc/htmNjrss/FUNDO-CAMISETA.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
        
        .background {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        
        h1, h2 {
            margin: 20px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .access-contract {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .background {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>  
<body>  
    <div class="background">  
        <header>  
            <div class="logo-container">  
                <img src="https://i.postimg.cc/JhH0gzXH/LOGO-MR-TURISMO-BRANCO.png" alt="Logo da MR TURISMO" class="logo" id="logo">  
            </div>  
            <h1>MR TURISMO</h1>  
        </header>  

        <main>  
            <h2>Acesse o seu Contrato</h2>  
            <a href="contract.html" class="access-contract">Clique aqui e acesse o contrato</a>  
        </main>  

        <footer>  
            <p>&copy; 2025 MR TURISMO</p>  
        </footer>  
    </div>  
</body>  
</html>
